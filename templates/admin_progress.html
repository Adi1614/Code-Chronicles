<!DOCTYPE html>
<html>
<head>
    <title>Team Progress Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; }
        th { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Team Progress</h1>
    <table>
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Completed Stages</th>
                <th>% Complete</th>
            </tr>
        </thead>
        <tbody>
            {% for team in progress_data %}
            <tr>
                <td>{{ team.team_name }}</td>
                <td>
                    {{ team.completed | length }} / {{ total }}<br>
                    {{ team.completed | join(', ') }}<br>
                    <strong>Keywords:</strong> {{ team.keywords | join(', ') }}
                </td>
                <td>{{ (team.completed | length / total * 100) | round(2) }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
